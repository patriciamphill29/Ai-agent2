name: Run Tests with Playwright and xvfb

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  run-traffic-command:
    runs-on: ubuntu-latest

    # CORRECTED ENV MAPPING
    env:
      proxy_server: ${{ secrets.PROXY_SERVER }}      # Make sure this matches your Secret name exactly
      proxy_password: ${{ secrets.PROXY_PASSWORD }}  # This was pointing to proxy_server before!

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install xvfb
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Install project dependencies
        run: npm install

      # IMPROVEMENT: Add --with-deps to ensure all browser dependencies are installed
      - name: Install Playwright tools
        run: npx playwright install --with-deps

      - name: Install missing dependencies
        run: npm install generative-bayesian-network

      - name: Run traffic command with xvfb
        run: |
          xvfb-run --auto-servernum --server-num=1 --server-args='-screen 0 1920x1080x24' node traffic.js work=1 &
          wait
